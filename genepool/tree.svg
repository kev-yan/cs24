  <style>
    rect {
      width: 40px;
    }

    text {
      text-anchor: middle;
      font-size: 5pt;
    }

    path {
      stroke: black;
      fill: none;
    }

    g.couple > g:first-child {transform: translate(0, 10px);}
    g.couple > g:last-child  {transform: translate(0, 40px);}

    g.i rect {
      stroke: black;
      fill: none;

      rx: 10px;
      ry: 10px;
    }

    g.m rect {
      stroke: #000080;
      fill: none;

      rx: 0;
      ry: 0;
    }

    g.m text {
      fill: #000080;
    }

    g.f rect {
      stroke: #800000;
      fill: none;

      rx: 5px;
      ry: 5px;
    }

    g.f text {
      fill: #800000;
    }
  </style>

